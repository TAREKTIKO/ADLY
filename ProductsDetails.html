/* تصميم شاشة التحميل */
#loading-screen {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: var(--primary-black);
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    z-index: 9999; /* ليكون فوق الناف بار وكل شيء */
    transition: opacity 0.5s ease;
}

#loading-screen p {
    color: var(--luxury-gold);
    margin-top: 20px;
    font-family: var(--secondary-font);
    font-size: 18px;
    letter-spacing: 1px;
}

/* شكل الـ Spinner */
.loader {
    width: 50px;
    height: 50px;
    border: 3px solid var(--input-border);
    border-radius: 50%;
    border-top-color: var(--luxury-gold);
    animation: spin 1s ease-in-out infinite;
}

@keyframes spin {
    to { transform: rotate(360deg); }
}

/* لإخفاء الصفحة أثناء التحميل ومنع السكرول */
body.loading-active {
    overflow: hidden;
}


:root {
  /* الألوان الأساسية */
  --primary-black: #0A0A0A;    /* أسود عميق للخلفيات */
  --luxury-gold: #D4AF37;      /* الذهبي الملكي للوجو والعناوين */
  --light-gold: #F1D279;       /* ذهبي فاتح للتفاعل Hover effects */
  --deep-gold: #996515;        /* ذهبي غامق للظلال أو الخطوط الرفيعة */
  
  /* ألوان النصوص */
  --text-white: #FFFFFF;       /* أبيض ناصع للنصوص الأساسية على الخلفية السوداء */
  --text-gray: #A0A0A0;        /* رمادي هادئ للنصوص الثانوية والوصف */
  
  /* ألوان الفورم (Form Elements) */

  /* المسافات والحدود */
  --main-transition: all 0.3s ease; /* سرعة التحول في الأزرار والروابط */
  --secondary-transition: all 0.7s ease-in-out; /* سرعة التحول الثانوية */

  --main-font: 'Almarai', serif; /* الخط الرئيسي للموقع */
  --secondary-font: 'Tajawal', sans-serif; /* الخط الثانوي للموقع */

            /* Header */
/* /////////////////////////////////////////////////////////////////////// */

nav {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 0px 100px;
    background-color: var(--primary-black);
    height: 65px;
    width: 100%;
    z-index: 1000;
    font-family: var(--secondary-font);
    border-bottom: var(--luxury-gold) 1px solid;
    position: fixed;
    top: 0;
    right: 0;
}

nav .nav-img{
    height: 65px;
    width: 65px;
}

nav .nav-img img{
    height: 100%;
    width: 100%;
}

nav ul{
    display: flex;
    gap: 40px;
}

nav ul li{
    list-style: none;
    color: var(--light-gold);
    font-size: 18px;
    font-weight: 600;
    cursor: pointer;
    transition: var(--main-transition);
}

nav ul a{
    text-decoration: none;
}

nav ul li:hover{
    color: var(--luxury-gold);
}

.humburger{
    display: none;
}

/* /////////////////////////////////////////////////////////////////////// */

.body-information{
    display: flex; /* استخدام الفليكس لتقسيم المساحة بدقة */

    height: calc(100vh - 65px); /* طول الشاشة بدون الناف بار */

/* العنوان */
.gallery-title{
    font-size: 30px;
    font-weight: bold;
    color: var(--primary-black);
    margin-bottom: 25px;
    position: relative;
}

/* خط ذهبي تحت العنوان */
.gallery-title::after{
    content: "";
    position: absolute;
    right: 0;
    bottom: -8px;
    width: 70px;
    height: 3px;
    background-color: var(--luxury-gold);
}

/* الجريد */
.images-grid{
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 20px;
}

/* كارت الصورة */
.image-card{
    position: relative;
    overflow: hidden;
    border-radius: 14px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.15);
    cursor: pointer;
}

/* الصورة */
.image-card img{
    width: 100%;
    height: 100%;
    object-fit: cover;
    transition: transform 0.6s ease;
}

/* Hover Effect */
.image-card:hover img{
    transform: scale(1.1);
}

/* Overlay خفيف */
.image-card::after{
    content: "";
    position: absolute;
    inset: 0;
    background: linear-gradient(
        to top,
        rgba(0,0,0,0.4),
        transparent
    );
    opacity: 0;
    transition: opacity 0.4s ease;
}

.image-card:hover::after{
    opacity: 1;
}

/* تحسين شكل صورة المنتج الرئيسية */
#displayImage {
    width: 100%;
    height: 100%;
    object-fit: cover; /* تجعل الصورة تملأ الإطار مع الحفاظ على الأبعاد */
    object-position: center;
    border-radius: 12px;
}

        </div>
        <div class="product-gallery">
            <h3 class="gallery-title">صور عن تفاصيل المنتج</h3>
            <div class="images-grid" id="imageGallery">
                </div>
        </div>
    </div>
</div>

<!-- /////////////////////////////////////////////////////////////////////// -->
    <!-- Scrpit -->
    <script>



const navbar = document.querySelector('.navbar');
const bars = document.querySelector('.fa-bars');
const xmark = document.querySelector('.fa-xmark');
const humburgerMenu = document.querySelector('.humburger');

humburgerMenu.addEventListener('click', () => {
    navbar.classList.toggle('active');
    xmark.classList.toggle('active');
    bars.classList.toggle('active');
});

/////////////////////////////////////////////////////////////////////////////////////////////
        
// 1. ضع رابط الـ Web App الخاص بك هنا
const GAS_URL = 'https://script.google.com/macros/s/AKfycbzqRLJLuIIUOf5utsujSDbZoaA8IfeL4DWzk8mfZs_eD9IfFOG74r20zUH0GSISvyYeow/exec'; 

document.addEventListener('DOMContentLoaded', async () => {
    // 1. تفعيل وضع التحميل
    document.body.classList.add('loading-active');
    
    const urlParams = new URLSearchParams(window.location.search);
    const productId = urlParams.get('id');
    // هنستقبل المصدر من الرابط (لو مش موجود هيفترض إنه مشاريع)
    const source = urlParams.get('source') || 'projects';

    if (!productId) {
            window.location.href = "index.html";
            return;
        }

        try {
            // طلب البيانات بناءً على المصدر (projects أو offers)
            const response = await fetch(`${GAS_URL}?action=list&type=${source}`);
            const data = await response.json();
            const item = data.find(p => String(p.id) === String(productId));

            if (item) {
                renderProductDetails(item);
                
                const loadingScreen = document.getElementById('loading-screen');
                loadingScreen.style.opacity = '0';
                setTimeout(() => {
                    loadingScreen.style.display = 'none';
                    document.body.classList.remove('loading-active');
                }, 500);
            } else {
                document.getElementById('loading-screen').style.display = 'none';
                document.body.innerHTML = `<h1 style="color:white; text-align:center; margin-top:100px;">المنتج غير موجود في قسم ${source}</h1>`;
            }
        } catch (error) {
            console.error("Error:", error);
            document.getElementById('loading-screen').style.display = 'none';
            alert("حدث خطأ أثناء تحميل البيانات.");
        }
    });

function renderProductDetails(item) {
    // 1. العنوان والنوع
    document.getElementById('productGroup').innerText = item.property_type || "عرض خاص";
    document.getElementById('productTitle').innerText = item.title || "بدون عنوان";

    // 2. معالجة السعر والخصم (تعديل رقم 2 المطلوب)
    const priceElement = document.getElementById('productPrice');
    const badgeElement = document.getElementById('discountBadge');
    
    // ملاحظة: العروض بتستخدم base_price والمشاريع بتستخدم price
    const originalPrice = item.base_price || item.price || 0;

    if (item.discounted_price && item.discounted_price !== "") {
        // إذا كان هناك خصم (حالة العروض)
        priceElement.innerHTML = `
            <span class="old-price">${originalPrice} ج.م</span>
            <span class="new-price">${item.discounted_price} ج.م</span>
        `;
        // إظهار نسبة الخصم على الصورة (تعديل رقم 1 المطلوب)
        if (item.discount_percent) {
            badgeElement.innerText = `خصم ${item.discount_percent}`;
            badgeElement.style.display = "block";
        }
    } else {
        // سعر عادي (حالة المشاريع)
        priceElement.innerHTML = `<span class="new-price">${originalPrice} ج.م</span>`;
        badgeElement.style.display = "none";
    }

// 4. متاح (نعم / لأ) - تعديل الذكاء للتعامل مع العروض والمشاريع
    const availableSpan = document.getElementById('isAvailable');
    const availableContainer = availableSpan.parentElement; // الـ <p> اللي شايل الكلمة

    // لو إحنا في جدول العروض، هنخفي السطر ده خالص
    const urlParams = new URLSearchParams(window.location.search);
    const source = urlParams.get('source');

    if (source === 'offers') {
        availableContainer.style.display = "none"; // إخفاء سطر "متاح: ..."
    } else {
        // لو في المشاريع، نطبق المنطق العادي
        const isForSale = String(item.for_sale).toLowerCase();
        const check = (isForSale === 'true' || isForSale === '1' || isForSale === 'نعم');
        availableSpan.innerText = check ? "نعم" : "لأ";
        availableContainer.style.display = "block"; // تأكد إنه ظاهر في المشاريع
    }

    document.getElementById('startDate').innerText = item.start_date || "---";
    document.getElementById('endDate').innerText = item.end_date || "---";
    document.getElementById('displayImage').src = item.main_image || "";
    document.getElementById('productDescription').innerText = item.description || "لا توجد تفاصيل.";
    document.getElementById('productStatus').innerText = item.status || "متاح حالياً";

    // 4. معرض الصور
    const galleryContainer = document.getElementById('imageGallery');
    galleryContainer.innerHTML = ''; 
    for (let i = 1; i <= 6; i++) {
        const imgSrc = item[`image${i}`];
        if (imgSrc && imgSrc.trim() !== "") {
            galleryContainer.innerHTML += `
                <div class="image-card">
                    <img src="${imgSrc}" onclick="window.open('${imgSrc}', '_blank')">
                </div>`;
        }
    }
}

    </script>
</body>
</html>
