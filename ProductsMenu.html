*{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

html{
    scroll-behavior: smooth;
}

body{
    font-family: 'playfair display', serif;
    background-color: var(--primary-black);
}

:root {
  /* الألوان الأساسية */
  --primary-black: #0A0A0A;    /* أسود عميق للخلفيات */
  --luxury-gold: #D4AF37;      /* الذهبي الملكي للوجو والعناوين */
  --light-gold: #F1D279;       /* ذهبي فاتح للتفاعل Hover effects */
  --deep-gold: #996515;        /* ذهبي غامق للظلال أو الخطوط الرفيعة */
  
  /* ألوان النصوص */
  --text-white: #FFFFFF;       /* أبيض ناصع للنصوص الأساسية على الخلفية السوداء */
  --text-gray: #A0A0A0;        /* رمادي هادئ للنصوص الثانوية والوصف */
  
  /* ألوان الفورم (Form Elements) */
  --input-bg: #1A1A1A;         /* أسود فاتح قليلاً لخلفية خانات الإدخال */
  --input-border: #333333;     /* لون الحدود لخانات الإدخال */
  
  /* المسافات والحدود */
  --main-transition: all 0.3s ease; /* سرعة التحول في الأزرار والروابط */
  --secondary-transition: all 0.7s ease-in-out; /* سرعة التحول الثانوية */

  --main-font: 'Almarai', serif; /* الخط الرئيسي للموقع */
  --secondary-font: 'Tajawal', sans-serif; /* الخط الثانوي للموقع */
}

/* /////////////////////////////////////////////////////////////////////// */
            /* Header */
/* /////////////////////////////////////////////////////////////////////// */

nav {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 20px 100px;
    background-color: var(--primary-black);
    height: 65px;
    width: 100%;
    z-index: 999;
    font-family: var(--secondary-font);
    border-bottom: var(--luxury-gold) 1px solid;
    position: fixed;
    right: 0;
}

nav .nav-img{
    height: 65px;
    width: 65px;
}

nav .nav-img img{
    height: 100%;
    width: 100%;
}

nav ul{
    display: flex;
    gap: 40px;
}

nav ul li{
    list-style: none;
    color: var(--light-gold);
    font-size: 18px;
    font-weight: 600;
    cursor: pointer;
    transition: var(--main-transition);
}

nav ul a{
    text-decoration: none;
}

nav ul li:hover{
    color: var(--luxury-gold);
}

.humburger{
    display: none;
}

/* /////////////////////////////////////////////////////////////////////// */

.services{
/* تم تغيير 100vh إلى min-height لكي يتمدد السكشن إذا زادت الصفوف */
    min-height: 100vh; 
    display: flex;
    flex-direction: column; /* جعل العناصر تترتب رأسياً (العنوان ثم المحتوى) */
    align-items: center;
    background-color: var(--primary-black);
    width: 90%;
    margin: 0 auto;
    padding: 120px 0 60px; /* مساحة علوية للعنوان وسفلية للجمالية */
    position: relative;
    border-top: var(--luxury-gold) 1px solid;
    scroll-margin-top: 60px;
}

.services-title{
/* حذفنا position: absolute لكي لا يتداخل مع الكروت */
    color: var(--text-white);
    font-size: 45px;
    font-weight: 700;
    text-align: center;
    font-family: var(--main-font);
    margin-bottom: 60px; /* مسافة تحت العنوان */
}

.services-content{
    display: grid;
    /* السحر هنا: تقسيم المساحة لـ 3 أعمدة متساوية */
    grid-template-columns: repeat(3, 1fr); 
    gap: 30px; /* المسافة بين الكروت */
    width: 100%;
    max-width: 1200px; /* تحديد أقصى عرض للمحتوى ليكون متناسقاً */
}

.service-box{
    background-color: var(--input-bg);
    border: var(--input-border) 1px solid;
    border-radius: 10px;
    padding: 0px 0px 20px;
    width: 100%; /* اجعل العرض 100% ليملأ عمود الـ Grid */
    min-height: 500px;
    display: flex;
    flex-direction: column;
    align-items: center;
    transition: var(--secondary-transition);
    cursor: pointer;
    color: var(--text-white);
    text-align: center;
    overflow: hidden;
    font-family: var(--main-font);
}

.service-box .img-box{
   width: 100%;
   height: 250px;
   transition: var(--secondary-transition);
}

.service-box img{
    width: 100%;
    height: 100%;
    object-fit: cover;
}

.service-box:hover{
    border: var(--luxury-gold) 1px solid;
    border-radius: 35px 0px 35px 0px;
    transform: scale(1.05);
}

.service-box h3{
    font-size: 28px;
    font-weight: 600;
    margin: 20px 0px 10px;
    font-family: var(--secondary-font);
}

.service-box p{
    font-size: 18px;
    font-weight: 400;
    color: var(--text-gray);
    font-family: var(--secondary-font);
    padding: 0 20px;
    margin-bottom: 25px;
}

.service-box a{
    margin-top: auto; /* ⭐ يخليه تحت */
    margin-bottom: 20px;
    text-decoration: none;
    color: var(--light-gold);
    font-weight: 600;
    border: 1px solid var(--light-gold);
    padding: 10px 20px;
    border-radius: 5px;
    transition: var(--main-transition);
    
}

.service-box a:hover{
    background-color: var(--light-gold);
    color: var(--primary-black);
}

.service-box .details-btn {
    display: inline-block;
    margin-top: auto; /* لضمان بقاء الزر في أسفل الكارت */
    margin-bottom: 20px;
    padding: 10px 25px;
    background-color: transparent;
    color: var(--luxury-gold);
    border: 1px solid var(--luxury-gold);
    border-radius: 5px;
    text-decoration: none;
    font-weight: bold;
    transition: all 0.3s ease;
}

.service-box .details-btn:hover {
    background-color: var(--luxury-gold);
    color: var(--primary-black);
    transform: translateY(-2px);
    box-shadow: 0 5px 15px rgba(212, 175, 55, 0.3);
}

    <script>


const navbar = document.querySelector('.navbar');
const bars = document.querySelector('.fa-bars');
const xmark = document.querySelector('.fa-xmark');
const humburgerMenu = document.querySelector('.humburger');

humburgerMenu.addEventListener('click', () => {
    navbar.classList.toggle('active');
    xmark.classList.toggle('active');
    bars.classList.toggle('active');
});



const GAS_URL = 'https://script.google.com/macros/s/AKfycbzqRLJLuIIUOf5utsujSDbZoaA8IfeL4DWzk8mfZs_eD9IfFOG74r20zUH0GSISvyYeow/exec'; 

async function loadFilteredProducts() {
    const container = document.getElementById('productsContainer');
    const menuTitle = document.getElementById('menuTitle');
    
    // 1. الحصول على نوع الخدمة من الرابط (مثلاً: بيع)
    const urlParams = new URLSearchParams(window.location.search);
    const serviceType = urlParams.get('type'); 

    if (serviceType) {
        menuTitle.textContent = `عروض ال${serviceType}`;
    }

    try {
        container.innerHTML = '<p style="color:white; text-align:center; width:100%;">جاري تحميل العروض...</p>';

        // 2. جلب البيانات من Google Sheets
        const response = await fetch(`${GAS_URL}?action=list&type=projects`);
        const allProjects = await response.json();

        // 3. الفلترة الذكية (تبحث عن كلمة بيع داخل بيع عقار)
        const filteredData = allProjects.filter(p => {
            const statusInSheet = String(p.status || "").trim();
            // التأكد من وجود قيمة في الرابط للبحث بها
            return serviceType ? statusInSheet.includes(serviceType) : true; 
        });

        container.innerHTML = ''; // مسح رسالة التحميل

        // 4. إذا لم توجد نتائج
        if (filteredData.length === 0) {
            container.innerHTML = `
                <div style="grid-column: 1 / -1; text-align: center; color: var(--text-gray); padding: 50px; width:100%;">
                    <i class="fas fa-search" style="font-size: 50px; margin-bottom: 20px; color:var(--luxury-gold);"></i>
                    <p style="font-size: 24px;">عذراً، لا يوجد عروض ${serviceType || ''} متوفرة الآن</p>
                </div>`;
            return;
        }

        // 5. إنشاء الكروت - تم تعديل المسميات لتطابق جدولك
        filteredData.forEach(item => {
            // ربط البيانات بالأعمدة الصحيحة في جدولك
            const title = item.title || 'بدون عنوان';
            const mainImg = item.main_image || 'img/default-property.png';
            const desc = item.description || 'لا يوجد وصف متاح حالياً لهذا العقار';
            const id = item.id || '';

            const card = `
                <div class="service-box">
                    <div class="img-box">
                        <img src="${mainImg}" alt="${title}" onerror="this.src='img/default-property.png'">
                    </div>
                    <h3>${title}</h3>
                    <p>${desc}</p>
                    
                    <a href="ProductsDetails.html?id=${id}" class="details-btn">تفاصيل العرض</a>
                </div>
            `;
            container.innerHTML += card;
        });

    } catch (error) {
        console.error("Error:", error);
        container.innerHTML = '<p style="color:red; text-align:center; width:100%;">حدث خطأ أثناء تحميل البيانات، تأكد من اتصال الإنترنت.</p>';
    }
}

// تشغيل الدالة عند تحميل الصفحة
window.onload = loadFilteredProducts;

// مثال لكود الزر في صفحة المنيو
const detailsBtn = `<a href="ProductsDetails.html?id=${item.id}" class="btn">التفاصيل</a>`;

    </script>
